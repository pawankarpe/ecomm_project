<div>
    
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <h2>Add a New Product</h2>
        <p class="p_message">{{addProductMessage}}</p>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" ngModel required><br><br>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" ngModel step="1" required><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor" ngModel required><br><br>

        <label for="productCategory">Product Category:</label>
        <input type="text" id="productCategory" name="productCategory" ngModel required><br><br>

        <label for="productDescription">Product Description:</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" cols="50" ngModel required></textarea><br><br>

        <label for="productColor">Product image:</label>
        <input type="text" id="productImage" name="productImage" ngModel required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
