<div>
    
    <form #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)">
        <h2>Update Product</h2>
        <p class="p_message">{{productMessage}}</p>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" ngModel="{{productData?.productName}}" required><br><br>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" ngModel="{{productData?.productPrice}}" step="1" required><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor" ngModel="{{productData?.productColor}}" required><br><br>

        <label for="productCategory">Product Category:</label>
        <input type="text" id="productCategory" name="productCategory" ngModel="{{productData?.productCategory}}" required><br><br>

        <label for="productDescription">Product Description:</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" cols="50" ngModel="{{productData?.productDescription}}" required></textarea><br><br>

        <label for="productColor">Product image:</label>
        <input type="text" id="productImage" name="productImage" ngModel="{{productData?.productImage}}" required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
