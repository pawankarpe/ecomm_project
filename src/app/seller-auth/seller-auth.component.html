<body>
    <div class="container">
        <form id="login-form" #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
            <h2>Seller Sign-Up</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ngModel name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" ngModel name="email" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
