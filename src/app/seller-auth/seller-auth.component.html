<body>
    <div *ngIf="showLogin" class="container">
        <form id="login-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
            <h2>Seller LogIn</h2>
           <p class="error-p">{{authError}}</p> 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ngModel name="password" required>
            </div>     
            <button type="submit">Login</button>
            <a class="Linksclass" (click)="openSignup()">Don't have Account? Click here to SignUp</a>
        </form>
    </div>
    <div *ngIf="!showLogin" class="container">
        <form id="login-form" #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
            <h2>Seller Sign-Up</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ngModel name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" ngModel name="email" required>
            </div>
            <button type="submit">SignUp</button>
            <a class="Linksclass"  (click)="openLogin()">Already have Account? Click here to LogIn</a>
        </form>
    </div>
</body>
